<div id="formulario" class="col-md-8 col-md-offset-2">
    <div id="f1">
        <p>Filtrar por seccion:</p>
        <ul>
            <li><button type="button" name="button" (click)="activarBoton(1)" [ngClass]="{presionado:s1Press}">Seccion 1</button></li>
            <li><button type="button" name="button" (click)="activarBoton(2)" [ngClass]="{presionado:s2Press}">Seccion 2</button></li>
            <li><button type="button" name="button" (click)="activarBoton(3)" [ngClass]="{presionado:s3Press}">Seccion 3</button></li>
            <li><button type="button" name="button" (click)="activarBoton(4)" [ngClass]="{presionado:s4Press}">Seccion 4</button></li>
            <li><button type="button" name="button" (click)="activarBoton(5)" [ngClass]="{presionado:s5Press}">Seccion 5</button></li>
            <li><button type="button" name="button" (click)="activarBoton(0)">Todas</button></li>
        </ul>
    </div>
    <br>
    <div id="f2">
        <p>Palabras clave:</p>
        <input type="form" name="" value="">
        <button type="button" name="button">Agregar</button>
    </div>
</div>
