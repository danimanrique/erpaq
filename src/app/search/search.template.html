<div id="formulario" class="col-md-10 col-md-offset-1">
    <h1 class='text-center'>Búsqueda</h1>
    <div id="f1" class="center-block">
        <p>Filtrar por seccion:</p>
        <ul>
            <li><button type="button" name="button" (click)="activarBoton(1)" [ngClass]="{presionado:sections[0]}">Estado Terrorista</button></li>
            <li><button type="button" name="button" (click)="activarBoton(2)" [ngClass]="{presionado:sections[1]}">Nuestros Compañeros</button></li>
            <li><button type="button" name="button" (click)="activarBoton(3)" [ngClass]="{presionado:sections[2]}">Contra la Impunidad</button></li>
            <li><button type="button" name="button" (click)="activarBoton(4)" [ngClass]="{presionado:sections[3]}">Juicios Bahía</button></li>
            <li><button type="button" name="button" (click)="activarBoton(5)" [ngClass]="{presionado:sections[4]}">Juicios Neuquén</button></li>
            <li><button type="button" name="button" (click)="activarBoton(0)">Seleccionar Todas</button></li>
        </ul>
    </div>
    <br>
    <div id="f2" class="center-block formDiv">
        <p>Palabras clave: </p>
        <input type="text" [(ngModel)]="claveAGuardar" #inputState="ngModel" pattern="[a-zA-Z]+">
        <button type="button" id="add" [disabled]="!inputState.valid" (click)="addKeyWord()">Agregar</button>
        <ul>
            <li *ngFor="let key of keyWords; let i = index">
                {{key}} <i class="fa fa-times" aria-hidden="true" (click)="removeKeyWord(i)"></i>
            </li>
        </ul>
    </div>
    <br>
    <button type="button" name="button" (click)="redirigir()" class="center-block" >Buscar</button>
</div>
