<div id="back-result" class="col-md-10 col-md-offset-1">
    <h1 class='text-center'>Resultado de la Búsqueda</h1>
    <div id="palabras">
        <em>Palabras buscadas: {{arreglo}}</em>
    </div>
    <div *ngIf="!lista_resultado">
        Cargando resultados...
    </div>
    <div class="row center-xs">
        <div id="fondo-busqueda" class="text-center" *ngIf="lista_resultado">
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12" *ngFor="let afiche of lista_resultado">
                <div id="fondo-celda" class="thumbnail" data-toggle="modal" data-target="#myModal" (click)="abrir(afiche)">
                    <div class="image_container">
                        <img class="afiche-mask" src="{{afiche.big}}" alt="{{afiche.name}}" >
                    </div>
                    <div class="text-center" *ngIf="afiche.name">
                        <p class="name">{{afiche.name}}</p>
                    </div>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-body">
                        <img class="image-responsive imagen-modal" src="{{valor_big}}" alt="">
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <button type="button" name="button" (click)="redirigir()" class="btn btn-primary btn-lg center-block">Volver a Búsqueda</button>
    </div>
</div>
